# Main configuration file for AquaRelay proxy
# Be careful, these settings may break your server.
# New settings/defaults won't appear automatically in this file when upgrading.

# Network-related settings
network-settings:
  bind:
    address: 0.0.0.0 # IP address the proxy will bind to (0.0.0.0 = all interfaces)
    port: 19132 # Port that players will connect to

  backend:
    address: 127.0.0.1 # IP address of the backend (target) server
    port: 19133 # Port of the backend server

  batch-threshold: 256 # Packet batch size threshold for enabling compression (-1 to disable)
  compression-level: 6 # Compression level used for network packets (higher = more compression)
  max-mtu: 1492 # Maximum MTU size for RakNet packets

misc-settings:
  debug-mode: false # Enables debug logging for development and troubleshooting
  log-name: proxy.log # File name used for proxy log output

game-settings:
  max-players: 50 # Maximum number of players allowed to connect
  motd: "Â§bAquaRelay Proxy" # Main MOTD shown in the server list
  sub-motd: "www.aquarelay.dev" # Secondary MOTD shown below the main one

config-version: 1 # Do not change this.